dist: trusty
sudo: false

language: c

addons:
  apt:
    packages:
    - libarpack2-dev
    - libblas-dev
    - libgsl0-dev
    - gfortran
    - guile-2.0-dev
    - liblapack-dev
    - libnetcdf-dev
    - libpython2.7-dev
    - python2.7
    - swig

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j 2
